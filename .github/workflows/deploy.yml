name: Deploy to Gateway EC2

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build

    - name: Configure SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/ec2_key.pem
        chmod 600 ~/.ssh/ec2_key.pem
        ssh-keyscan -H ${{ secrets.EC2_GATEWAY_HOST }} >> ~/.ssh/known_hosts

    - name: Copy files to EC2
      run: |
        set -e  # Exit on any error
        
        # Verify build folder exists
        if [ ! -d "build" ]; then
          echo "Error: build/ directory not found! Build may have failed."
          exit 1
        fi
        
        FILES="build/ package.json package-lock.json"
        [ -f .env ] && FILES="$FILES .env"
        [ -f .env.production ] && FILES="$FILES .env.production"
        
        tar -czf deploy.tar.gz $FILES
        
        # Verify tar was created
        if [ ! -f "deploy.tar.gz" ]; then
          echo "Error: deploy.tar.gz was not created!"
          exit 1
        fi
        
        # Copy to EC2 with verbose output
        scp -v -i ~/.ssh/ec2_key.pem deploy.tar.gz ec2-user@${{ secrets.EC2_GATEWAY_HOST }}:~/app/
        
        echo "âœ“ Deploy package copied successfully"

    - name: Deploy on EC2
      run: |
        ssh -i ~/.ssh/ec2_key.pem ec2-user@${{ secrets.EC2_GATEWAY_HOST }} << 'ENDSSH'
          set -e
          
          cd ~/app
          
          SERVICE_NAME="Backend-Cobra-User-Club"
          PM2_NAME="user-club"
          SCRIPT_PATH="build/server.js"
          
          # Extract files to service directory
          mkdir -p "$SERVICE_NAME"
          cd "$SERVICE_NAME"
          tar -xzf ../deploy.tar.gz
          rm ../deploy.tar.gz
          
          # Install production dependencies
          npm ci --production || npm install --production
          
          # Stop existing PM2 process
          pm2 delete "$PM2_NAME" || true
          
          # Start service
          pm2 start "$SCRIPT_PATH" --name "$PM2_NAME" --update-env
          
          # Save PM2 configuration
          pm2 save
          
          pm2 list
        ENDSSH
